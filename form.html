 <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Inscripción — Curso Griego Koiné</title>
  <link rel="icon" href="https://i.postimg.cc/wMJ2bCgV/mas-logos.jpg" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    :root{--gold:#d9a441;--dark:#07203a}
    *{box-sizing:border-box}
    body{margin:0;font-family:'Roboto',sans-serif;background:linear-gradient(180deg, rgba(7,18,36,0.85), rgba(2,6,23,0.95)), url("https://source.unsplash.com/1600x900/?ancient-greece,parchment") center/cover fixed no-repeat;color:#fff;min-height:100vh}
    header{display:flex;align-items:center;justify-content:space-between;padding:14px 20px;background:transparent}
    .brand{display:flex;gap:12px;align-items:center}
    .brand img{width:50px;height:50px;border-radius:8px}
    main{padding:28px;display:flex;flex-direction:column;align-items:center;gap:18px}
    .frame-wrap{width:90vw;height:82vh;background:rgba(255,255,255,0.98);border-radius:12px;overflow:hidden;box-shadow:0 20px 60px rgba(0,0,0,0.5);display:flex;flex-direction:column}
    .frame-header{display:flex;align-items:center;justify-content:space-between;padding:10px 14px;background:linear-gradient(90deg, rgba(0,0,0,0.03), rgba(0,0,0,0.01))}
    .frame-header h2{margin:0;color:var(--dark);font-family:'Playfair Display',serif}
    .frame-iframe{flex:1;border:0}
    .controls{display:flex;gap:12px;padding:12px;justify-content:flex-end}
    .btn{padding:10px 14px;border-radius:10px;border:0;cursor:pointer;font-weight:700}
    .btn-return{background:transparent;border:1px solid rgba(0,0,0,0.08)}
    .btn-join{background:linear-gradient(180deg,var(--gold), #b8862e);color:var(--dark)}
    footer{padding:18px;text-align:center;color:rgba(255,255,255,0.85)}
    @media (max-width:700px){ .frame-wrap{width:96vw;height:78vh} }
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <img src="https://i.postimg.cc/wMJ2bCgV/mas-logos.jpg" alt="Logo ministerio">
      <div>
        <div style="font-weight:700">Curso Griego Koiné</div>
        <div style="font-size:0.85rem;opacity:0.9">Formulario de inscripción</div>
      </div>
    </div>

    <div>
      <button class="btn" onclick="goBack()" title="Volver a la página principal">← Volver</button>
    </div>
  </header>

  <main>
    <div class="frame-wrap" role="region" aria-label="Formulario de inscripción">
      <div class="frame-header">
        <h2>Formulario de inscripción</h2>
        <div style="font-size:0.9rem;color:rgba(0,0,0,0.6)">Completa los datos en el formulario embebido</div>
      </div>

      <!-- Iframe del formulario: REEMPLAZA la url DATAREPLACE_GOOGLE_FORM_URL con tu formulario embebido -->
      <iframe id="enrollFrame" class="frame-iframe" src="https://docs.google.com/forms/d/e/1FAIpQLSd5rM3o50q1zQwFSP0thchcyICtQgSTZz41P3UrK_kdPSz5cg/viewform?embedded=true" width="640" height="1247" frameborder="0" marginheight="0" marginwidth="0">" title="Formulario de inscripción" allowfullscreen></iframe>

      <div class="controls">
        <button class="btn btn-return" id="volver-btn">Cerrar pestaña</button>
        <button class="btn btn-join" onclick="openInNewTab()">Abrir formulario en nueva pestaña</button>
      </div>
    </div>
  </main>

  <footer>
    <small>Si el formulario no carga, copia y pega el enlace en una nueva pestaña.<br> Consejo: usa la versión "embebida" de Google Forms o Typeform.</small>
  </footer>

  <script>
    // Botón "Cerrar pestaña" -- intenta cerrar la ventana; si fue abierta por el script, funcionará.
    document.getElementById('volver-btn').addEventListener('click', () => {
      try {
        window.close(); // intenta cerrar la pestaña
        // Si window.close() no funciona (por restricciones del navegador), redirige a index.html:
        setTimeout(()=> { if(!window.closed) window.location.href = 'index.html'; }, 300);
      } catch(e){
        window.location.href = 'index.html';
      }
    });

    function goBack(){
      // Intenta volver a la página previa, si no hay historial redirige a index.html
      if (document.referrer) {
        window.history.back();
        setTimeout(()=> { if(location.pathname.endsWith('/form.html')) location.href = 'index.html'; }, 300);
      } else {
        window.location.href = 'index.html';
      }
    }

    function openInNewTab(){
      const url = document.getElementById('enrollFrame').src;
      if(!url || url.includes('DATAREPLACE_GOOGLE_FORM_URL')) {
        alert('Por favor reemplaza DATAREPLACE_GOOGLE_FORM_URL en el iframe con la URL embebida de tu formulario.');
        return;
      }
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
